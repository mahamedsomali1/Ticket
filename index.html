<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700;800&display=swap"
    />
  </head>
  <body>
    <div class="root">
      <section class="content">
        <div class="rectangle-parent">
          <div class="frame-child"></div>
          <img
            class="frame-item"
            loading="lazy"
            alt=""
            src="./public/group-4.svg"
          />

          <div class="bandhiga-1-wrapper">
            <img
              class="bandhiga-1-icon"
              loading="lazy"
              alt=""
              src="./public/bandhiga-1.svg"
            />
          </div>
        </div>
        <div class="organiser-venue">
          <div class="v-i-p-ticket">
            <h1 class="vip">VIP</h1>
            <div class="ticket-info">
              <div class="event-details">
                <div class="event-name">
                  <div class="end-date">Event Name</div>
                  <div class="bandhigga-guuleystayaasha-soo-container">
                    <p class="bandhigga-guuleystayaasha">
                      Bandhigga Guuleystayaasha
                    </p>
                    <p class="bandhigga-guuleystayaasha">Soomaaliyeed (BGS)</p>
                  </div>
                </div>
                <div class="name">
                  <div class="end-date">Name</div>
                  <div class="bandhigga-guuleystayaasha-soo-container">
                    Mahamed Ahmed Mohamed
                  </div>
                </div>
              </div>
              <div class="event-details">
                <div class="event-name">
                  <div class="organiser-wrapper">
                    <div class="organiser">Organiser</div>
                  </div>
                  <a class="hormuud">Hormuud</a>
                </div>
                <div class="name">
                  <div class="organiser-wrapper">
                    <div class="organiser">Ticket Type</div>
                  </div>
                  <a class="hormuud">VIP</a>
                </div>
              </div>
              <div class="event-details">
                <div class="event-name">
                  <div class="venue-wrapper">
                    <div class="venue1">Venue</div>
                  </div>
                  <div class="sahal-hall">Sahal Hall</div>
                </div>
                <div class="name">
                  <div class="ticket-id-wrapper">
                    <div class="ticket-id1">Ticket ID</div>
                  </div>
                  <a class="hormuud">BGS10055</a>
                </div>
              </div>
              <div class="event-details">
                <div class="event-name">
                  <div class="end-date">Start date / time</div>
                  <div class="mahamed-ahmed-mohamed1">2024-10-16 08:30</div>
                </div>
                <div class="name">
                  <div class="end-date">End date / time</div>
                  <div class="mahamed-ahmed-mohamed2">2024-10-16 16:30</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="frame-parent">
        <img class="frame-inner" alt="" src="./public/group-1@2x.png" />

        <img
          class="qr-code-svgrepo-com-1-icon"
          loading="lazy"
          alt=""
          src="./public/qrcodesvgrepocom-1.svg"
        />
      </div>
    </div>
  </body>
</html>
